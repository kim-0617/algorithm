<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test1</title>

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: "Open Sans", sans-serif;
        }

        body {
            background: #000;
            padding: 0rem 2rem;
        }

        .parent {
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .aLine {
            position: relative;
            display: block;
            margin-bottom: 2rem;
        }

        span {
            font-size: 4vw;
            font-weight: bold;
            color: #fff;
        }

        .mask {
            position: absolute;
            inset: 0;
            width: 100%;
            /* height: 100%; */
            opacity: 0.8;
            background: rgb(255, 0, 0);
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="aLine">
            <span>We Intergrate</span>
            <div class="mask"></div>
        </div>
        <div class="aLine">
            <span>Collaborate, and</span>
            <div class="mask"></div>
        </div>
        <div class="aLine">
            <span>Challenge Processes.</span>
            <div class="mask"></div>
        </div>
        <div class="aLine">
            <span>We Inspire,</span>
            <div class="mask"></div>
        </div>
        <div class="aLine">
            <span>We Create Dreams</span>
            <div class="mask"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>
    <script>
        let tl = gsap.timeline({
            defaults: {
                ease: 'power2.inOut',
                duration: 5,
            },
        })
        tl.fromTo('.mask', { xPercent: 0 }, { xPercent: 300, stagger: 0.08 })

        ScrollTrigger.create({
            animation: tl,
            trigger: '.parent',
            end: '+=100%',
            scrub: 1,
            pin: true
        })


    </script>
</body>

</html>
